// ===================== Fun√ß√µes =====================
function searchGoogle() {
    const name = document.getElementById('entry_name').value.trim();
    const location = document.getElementById('entry_location').value.trim();
    const extra = document.getElementById('entry_extra').value.trim();
    const category = document.getElementById('combo_category').value;
    const subcategory = document.getElementById('combo_subcategory').value;
    const email_domain = document.getElementById('combo_email').value;

    if (!category || !subcategory) {
        alert("Selecione uma categoria e subcategoria!");
        return;
    }

    const base_query = CATEGORIES[category][subcategory];
    const parts = [];
    if (name) parts.push(`"${name}"`);
    if (location) parts.push(`"${location}"`);
    if (extra) parts.push(extra);
    if (email_domain) parts.push(`intext:"${email_domain}"`);

    const final_query = [...parts, base_query].join(" ");
    document.getElementById('entry_final_query').value = final_query;

    window.open("https://www.google.com/search?q=" + encodeURIComponent(final_query), "_blank");
}

function generateSuggestions() {
    const base_name = document.getElementById('entry_name').value.trim();
    const location = document.getElementById('entry_location').value.trim();
    const category = document.getElementById('combo_category').value;
    const subcategory = document.getElementById('combo_subcategory').value;

    if (!category || !subcategory) {
        alert("Selecione categoria e subcategoria");
        return;
    }

    const base_query = CATEGORIES[category][subcategory];
    let name_variations = base_name ? [base_name] : [];
    if (base_name.includes(' ')) {
        const parts = base_name.split(' ');
        if (parts.length > 1) name_variations.push(`${parts[0]} ${parts[1]}`, parts[0]);
    }

    const contact_terms = ["email", "contato", "curriculo", "perfil", "linkedin", "cv"];
    let suggestions = [];

    for (let name of name_variations.length ? name_variations : [""]) {
        for (let term of contact_terms) {
            for (let domain of EMAIL_DOMAINS) {
                const parts = [];
                if (name) parts.push(`"${name}"`);
                if (location) parts.push(`"${location}"`);
                parts.push(`"${term}"`);
                parts.push(`intext:"${domain}"`);
                parts.push(base_query);
                suggestions.push(parts.join(" "));
                if (suggestions.length >= 10) break;
            }
            if (suggestions.length >= 10) break;
        }
        if (suggestions.length >= 10) break;
    }

    const frame = document.getElementById('frame_suggestions');
    frame.innerHTML = "";
    for (let sug of suggestions) {
        const btn = document.createElement('button');
        btn.className = "suggestion";
        btn.textContent = sug;
        btn.onclick = () => window.open("https://www.google.com/search?q=" + encodeURIComponent(sug), "_blank");
        frame.appendChild(btn);
    }
}

function updateSubcategories() {
    const category = document.getElementById('combo_category').value;
    const subcategorySelect = document.getElementById('combo_subcategory');
    subcategorySelect.innerHTML = "";
    if (category) {
        for (let sub of Object.keys(CATEGORIES[category])) {
            const option = document.createElement('option');
            option.value = sub;
            option.text = sub;
            subcategorySelect.appendChild(option);
        }
    }
}

function clearAll() {
    document.getElementById('entry_name').value = "";
    document.getElementById('entry_location').value = "";
    document.getElementById('entry_extra').value = "";
    document.getElementById('combo_category').value = "";
    document.getElementById('combo_subcategory').innerHTML = "";
    document.getElementById('combo_email').value = "";
    document.getElementById('entry_final_query').value = "";
    document.getElementById('frame_suggestions').innerHTML = "";
}

// ===================== Inicializa√ß√£o =====================
window.onload = function() {
    const combo = document.getElementById('combo_category');
    for (let cat of Object.keys(CATEGORIES)) {
        const option = document.createElement('option');
        option.value = cat;
        option.text = cat;
        combo.appendChild(option);
    }

    const emailCombo = document.getElementById('combo_email');
    for (let e of EMAIL_DOMAINS) {
        const option = document.createElement('option');
        option.value = e;
        option.text = e;
        emailCombo.appendChild(option);
    }
};
